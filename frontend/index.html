<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DialSquare : AI Persona</title>
    <meta name="description" content="Interact with various AI personas to generate responses based on your text input. A modern, responsive SPA built with vanilla JS & CSS.">
    <meta name="keywords" content="AI, personas, chat">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>DialSquare : <small>Strategic Release Review</small></h1>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
            <i class="fas fa-sun"></i> <i class="fas fa-moon"></i> </button>
    </header>

    <main class="container">
        <section class="personas-section">
            <h2 class="section-title">Choose AI Personas <i class="fas fa-user-circle"></i></h2>
            <p class="section-description">Create a panel of journalists by selecting one or more.</p>
            <div id="persona-list" class="persona-grid">
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading personas...</div>
            </div>
        </section>

        <section class="pitch-section">
            <h2 class="section-title">Paste your press release text here <i class="fas fa-keyboard"></i></h2>
            <textarea id="pitch-text" class="text-area" placeholder="Provide press release text here ..."></textarea>
            <button id="send-pitch-btn" class="primary-button">
                <i class="fas fa-paper-plane"></i>
                Get reactions and insight
            </button>
            <p id="pitch-status-message" class="status-message"></p>
        </section>

        <section class="pitch-nlp">
            <strong>NLP</strong>
            <div class="pitch-nlp-components"></div>
        </section>

        <section class="responses-section">
            <h2 class="section-title">Generated Responses <i class="fas fa-comment-dots"></i></h2>
            <div id="responses-container" class="responses-display">
                <p class="status-message no-responses">Responses will appear here after you send a pitch.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; DialSquare : 2025 AI Persona App.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
