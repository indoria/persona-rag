<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PR Journalist AI Persona POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-lg mt-10 bg-white rounded shadow p-8">
        <h1 class="text-2xl font-bold mb-4">PR Journalist AI Persona POC</h1>
        <label for="journalist" class="block font-semibold mb-1">Select Journalist Persona:</label>
        <select id="journalist" class="w-full border mb-4 p-2 rounded"></select>
        <label for="pitch" class="block font-semibold mb-1">Your PR Pitch:</label>
        <textarea id="pitch" class="w-full border p-2 rounded mb-4" rows="6" placeholder="Paste your pitch here..."></textarea>
        <button id="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Response</button>
        <div id="output" class="mt-6 p-4 rounded bg-gray-50 border"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
